{% extends 'webapp/base.html' %}

<title>{% block title %}Update Record{% endblock %}</title>

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        
        <h3>Update</h3>

        <h6>Start updating your record</h6>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}

            <br>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
            <br>
            <button class="btn btn-primary w-100 btn-block p-2" type="submit">Update Record</button>
        
        </form>
        <br>
    </div>
    <br>
</body>

    

{% endblock %}
