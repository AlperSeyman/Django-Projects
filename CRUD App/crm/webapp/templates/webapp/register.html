{% extends 'webapp/base.html' %}

<title>{% block title %}Register{% endblock %}</title>

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        
        <h3>Create your account</h3>

        <h5>Start your managing your clients today</h5>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}

            <br>
            <button class="btn btn-primary w-100 btn-block p-2" type="submit">Create Account</button>
        </form>
        <br>
        <div class="text-center">
                <p> Already have account? </p> <a href="{% url 'login' %}">Login</a>
        </div>
    </div>
    <br>
</body>

    

{% endblock %}
