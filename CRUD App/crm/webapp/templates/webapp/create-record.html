{% extends 'webapp/base.html' %}

<title>{% block title %}Created Record{% endblock %}</title>

{% load crispy_forms_tags %}

{% block content %}

<body>
    <div class="container bg-light shadow-md p-5 form-layout">
        
        <h3>Login</h3>

        <h6>Start adding in the required details for your record</h6>

        <hr>
        <br>

        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ form|crispy }}

            <br>

            <button class="btn btn-primary w-100 btn-block p-2" type="submit">Create Record</button>
        
        </form>
        <br>
    </div>
    <br>
</body>

    

{% endblock %}
