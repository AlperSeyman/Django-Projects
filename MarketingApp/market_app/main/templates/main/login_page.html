{% extends 'main/base.html' %}

{% block pageheader %}{% endblock %}


{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4 rounded-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center text-dark fw-bold">Login</h2>
        <p class="text-center text-muted">Access your account and start shopping!</p>
        
        <form class="mt-3" method="POST">
            {% csrf_token %}
            
            <!-- Username Input -->
            <div class="mb-3">
                <label for="inputUsername" class="form-label fw-semibold">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Enter your username" name="username" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
                <label for="inputPassword1" class="form-label fw-semibold">Password</label>
                <input type="password" id="inputPassword1" class="form-control" placeholder="Enter your password" name="password1" required>
            </div>

            <!-- Don't Have an Account? -->
            <div class="text-center mt-2">
                <p class="text-muted mb-2">Don't have an account?</p>
                <a class="btn btn-outline-secondary btn-sm px-3" href="{% url 'register_page' %}">Register</a>
            </div>

            <!-- Submit Button -->
            <button class="btn btn-primary w-100 mt-3 fw-bold" type="submit" style="transition: all 0.3s ease;">
                âœ… Login
            </button>
        </form>
    </div>
</div>
{% endblock %}
