<!-- More Info Modal -->
<div class="modal fade" id="Modal-MoreInfo{{ item.pk }}" tabindex="-1" aria-labelledby="ModalLabel-MoreInfo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg rounded-4">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title fw-bold" id="ModalLabel-MoreInfo">
                    ‚ÑπÔ∏è {{ item.name }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p class="text-muted">{{ item.description }}</p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
                    ‚ùå Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Purchase Confirmation Modal -->
<div class="modal fade" id="Modal-PurchaseConfirm{{ item.pk }}" tabindex="-1" aria-labelledby="ModalLabel-Purchase" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg rounded-4">
            <div class="modal-header bg-success text-white">
                <h5 class="modal-title fw-bold" id="ModalLabel-Purchase">
                    üõí {{ item.name }} - ${{ item.price }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <p class="text-muted">Are you sure you want to buy {{ item.name }} ?</p>
                <form method="POST">
                    {% csrf_token %}
                    <h4 class="text-center">
                        {{ item.name }} costs ${{ item.price }}
                    </h4>
                    <br>
                    <h6 class="text-center">
                        By clicking Confirm Purchase, you will buy this item from the market
                    </h6>
                    <br>
                    <input type="hidden" name="purchased-item" value="{{ item.name }}">
                    <div class="modal-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
                            ‚ùå Cancel
                        </button>
                        <button type="submit" class="btn btn-success px-4">
                            ‚úÖ Confirm Purchase
                        </button>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
</div>
