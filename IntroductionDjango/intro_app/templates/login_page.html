{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">


<h1>Login Page</h1>

{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}

<form method="POST" action="">
    {% csrf_token %}

    <p>Username:</p>
    <input type="text" name="username">

    <p>Password</p>
    <input type="password" name="password">

    <br>
    <input type="submit">
</form>
